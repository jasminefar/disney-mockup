<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Who's Watching?</h1>
        <div class="profiles">
            <div class="profile">
                <div class="profile-pic blue"></div>
                <p>Mickey</p>
            </div>
            <div class="profile">
                <div class="profile-pic yellow"></div>
                <p>Minnie</p>
            </div>
            <div class="profile">
                <div class="profile-pic red"></div>
                <p>Donald</p>
            </div>
            <div class="profile">
                <div class="profile-pic green"></div>
                <p>Goofy</p>
            </div>
            <div class="profile">
                <div class="profile-pic purple"></div>
                <p>Daisy</p>
            </div>
        </div>
        <button>Manage Profiles</button>
    </div>
</body>
</html>
